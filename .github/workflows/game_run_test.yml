name: Test uruchomienia gry z pygame

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-game:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install pygame and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame
        pip install -r requirements.txt || true

    - name: Launch game (test)
      run: |
        echo "Próba uruchomienia main.py..."
        python main.py || echo "main.py zakończył się błędem (to może być OK jeśli gra wymaga GUI)"
        echo "Test zakończony."
